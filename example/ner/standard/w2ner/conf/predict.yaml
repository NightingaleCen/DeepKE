text: "4.金柑树高2-5米，枝有刺。小叶卵状椭圆形或长圆状披针形，长4-8厘米，宽1.5-3.5厘米，顶端钝或短尖，基部宽楔形；叶柄长6-10毫米，稀较长，翼叶狭至明显。花单朵或2-3朵簇生，花梗长稀超过6毫米；花萼裂片5或4片；花瓣长6-8毫米，雄蕊15-25枚，比花瓣稍短，花丝不同程度合生成数束，间有个别离生，子房圆球形，4-6室，花柱约与子房等长。果圆球形，横径1.5-2.5厘米，果皮橙黄至橙红色，厚1.5-2毫米，味甜，油胞平坦或稍凸起，果肉酸或略甜；种子2-5粒，卵形，端尖或钝，基部圆，子叶及胚均绿色，单胚。花期4-5月，果期11-M年2月。在人工栽培情况下，一年开花三次，第一次在3-4月间，最后一次在8-9月间。秦岭南坡以南各地栽种。 在广东的南澳岛和海南的崖县、东方、琼中、澄迈等地均有本种的野生树。在尖峰岭一带的山地常绿阔叶林中较常见，其垂直分布在海拔600-1000米之间。这类野生种的花其花柱远比栽培种的长，柱头明显粗大，果皮的油胞大且明显凸起，它无疑是现今栽培金柑的原生种，应受保护。鲜果可食，风味略胜金橘，但次于金弹。其盆栽品是广州居民在春节期间的点缀品，也是广州地区迎春花市的展销品之一。\r\n"
